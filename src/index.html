<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="ico" href="assets/starsBackground.webp"/>
    <link rel="icon"  href="assets/happyStar.webp">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700&family=Poppins:wght@400;700&family=Permanent+Marker&family=Rock+Salt&family=Gloria+Hallelujah&family=Caveat:wght@700&family=Indie+Flower&family=Fredoka:wght@700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="./scss/core/_reset.scss">
</head>

<body>
    <main class="container">

        <img class="container__star" src="./assets/happyStar.webp" alt="Happy star">
        <header class="header">
            <div class="header__title-group">
                <span class="header__title">Super</span>
                <span class="header__title">ToDo List</span>
            </div>
        </header>

        <!-- Indicador de tareas pendientes -->
        <div class="pending-tasks">
            <span class="pending-tasks__icon">
                <i class="fa-solid fa-list-check"></i>
            </span>
            <span class="pending-tasks__text">You have 
                <span class="pending-tasks__count">3</span> 
            tasks pending</span>
        </div>

        <div class="add-container">
            <form class="add-form" action="">
                <input class="add-form__input" type="text" name="new-task" id="new-task" placeholder="Add a new task">
                <button class="add-form__button" type="submit">Add</button>
            </form>
        </div>

        <section class="tasks-container">
            <form class="search-form" action="">
                <input class="search-form__input" type="text" name="imput-search" id="imput-search" placeholder="Search tasks">
                <button class="search-form__button" type="submit">Search</button>
            </form>
            <div class="list">
                <ul class="list__task">
                    <li>
                        <input type="checkbox" id="task-1">
                        <label for="task-1">Task 1</label>
                        <i class="fa-solid fa-circle-xmark js-x" id="task-1"></i>
                    </li>
                    <li>
                        <input type="checkbox" id="task-2">
                        <label for="task-2">Task 2</label>
                        <i class="fa-solid fa-circle-xmark js-x" id="task-2"></i>
                    </li>
                    <li>
                        <input type="checkbox" id="task-3">
                        <label for="task-3">Task 3</label>
                        <i class="fa-solid fa-circle-xmark js-x" id="task-3"></i>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="footer">This website has been developed by <a class="footer__link" href="https://github.com/LauraMartinezPerez" target="_blank" rel="noopener noreferrer">Laura Martinez</a></p>
        </footer>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
